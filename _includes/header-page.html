<header class="page-header">
  <div class="wrapper">
    <div class="page-main-title h-like">
      <a href="{{ page.baseurl | default:site.baseurl }}/{{ page.year|default: site.current_edition }}/{{ include.link.anchor }}" title="{% t Accueil %}">
        <img src="/assets/svg/wls-inline.svg" class="page-main-title-logo" alt="{{ site.seo_title }}" />
      </a>
      <p class="page-main-title-baseline">
          {{ site.tagline[include.year] | t: page.locale }}
      </p>
    </div>
  </div>
</header>

{% unless page.hide_banner %}{% include banners/banner-corbusier.html locale=page.locale page_top=true %}{% endunless %}
