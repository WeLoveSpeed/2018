<header class="page-header">
  <div class="wrapper">
    <div class="page-main-title h-like">
      <a href="{{ page.baseurl | default:site.baseurl }}/{{ page.year|default: site.current_edition }}/{{ include.link.anchor }}" title="{% t Accueil %}">
        <img src="/assets/svg/wls-inline
          {%- if page.year == 2020 -%}
            -lazy-loaded
          {%- endif -%}.svg" class="page-main-title-logo" alt="{{ site.seo_title }}" loading="lazy"/>
      </a>
      <p class="page-main-title-baseline">
          {{ site.data.editions[page.year].tagline[page.locale] }}
      </p>
    </div>
  </div>
</header>

{% unless page.hide_banner %}{% include banners/banner-lyon-restaurants.html locale=page.locale page_top=true no_lazy=true %}{% endunless %}
