2019:
  romuald:
    name: Romuald Priol
    locale: fr_FR
    image: /assets/images/speakers/2019/romuald2.jpg
    url: https://twitter.com/doc_roms
    en_US:
      bio: >-
        Driven by a passion for computers and new technologies, I was drawn to the world of the Web where I learned to master the different PHP Frameworks ( Zend, Symfony, Phalcon...) and JavaScript (View.Js...). I then took a close look at the industry's best practices (accessibility, SEO, etc...), before turning my attention to another world, mobile development (Windows Phone, FirefoxOs, Android) in both native and hybrid solutions (Xamarin, PhoneGap, Unity, Ionic, etc.) and Windows development (C# / XAML).


        Thanks to these different areas of expertise, I grasped the performance and architecture issues of many projects, and to take a serious look at responsible design by taking into account the eco-design of web and native applications and all the aspects of responsible digital design.
    fr_FR:
      bio: >-
        La programmation informatique est avant tout une passion, tout comme le sont les nouvelles technologies. Orienté dans un premier temps dans le monde du Web, j'ai rapidement appris à maitriser les différents Frameworks PHP ( Zend, Symfony, Phalcon...) et JavaScript (Vue.Js...), je me suis intéressé de près aux bonnes pratiques du secteur (accessibilité, SEO, etc...), avant de détourner mon regard vers un autre monde, celui de la mobilité, (Windows Phone, FirefoxOs, Android) en natif et en hybride via différentes solutions (Xamarin, PhoneGap, Unity, Ionic..) et du développement Windows (C# / XAML).


        Ces différents domaines d'expertises m'ont permis de définir les problématiques de performance et d'architecture de beaucoup de projets, et de me pencher sérieusement sur la conception responsable en prenant en compte l'éco-conception des applications web et natives et tous les horizons du numérique responsable.
