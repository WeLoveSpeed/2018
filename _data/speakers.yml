        Estelle is a consulting web developer, trainer, author and speaker, currently writing for MDN Web Docs on accessibility, performance and CSS. She speaks and leads workshops on web development all over the world. Her books have been translated into over 14 languages. She’s been coding CSS, HTML, and JavaScript since 1999.
