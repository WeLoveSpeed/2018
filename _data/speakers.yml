    url: https://twitter.com/fullstackjerk
    en_US:
      bio: >-
        After more than ten years of experience as a Full Stack developer, Gilles Dubuc joined the Wikimedia Foundation in 2014.

        He is one of the founding members of the Performance team within the foundation, created in 2015. Since then, he has contributed to making Wikipedia and other Wikimedia projects the most efficient websites possible, through his involvement at all levels of architecture, by participating in the future of Web performance within the W3C, and through research work.
    fr_FR:
      bio: >-
        Après plus d’une dizaine d'années d’expérience en tant que développeur Full Stack, Gilles Dubuc a rejoint la Fondation Wikimedia en 2014.

        Il est l’un des membres fondateurs de l’équipe Performance au sein de la fondation, créée en 2015. Il contribue depuis au fait de rendre Wikipedia et les autres projets Wikimedia les sites web les plus performants possibles, en intervenant à tous les niveaux de l’architecture et en participant au futur de la performance Web au sein du W3C et à travers des travaux de recherche.
