        cta:
          text: "Mail to Jean-Pierre"
          url: mailto:jp@braincracking.fr
        description: >-
          Trainer and Webperf Expert since 2011, I help developers and organizations to have the fastest website possible. Involved in the french Webperf community (talks, co-organizer of the Paris Webperf meetup, open-source contributor …), I'm also a frontend architect and developer. Let’s work together !
