      logo: /assets/images/thanks/braincracking.svg
      url: https://braincracking.org/
      slug: braincracking
      fr_FR:
        cta:
          text: "Écrivez à Jean-Pierre"
          url: mailto:jp@braincracking.fr
        description: >-
          Formateur et Auditeur Webperf indépendant depuis 2011, j'aide les développeurs et les organisations à améliorer les performances de leurs sites. Engagé dans la communauté Webperf FR (talks, co-organisateur du meetup Webperf parisien et de la conf WeLoveSpeed, contributeur open-source …), je fais également de l'architecture et du développement frontend. Travaillons ensemble !
